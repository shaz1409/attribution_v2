options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - "-t"
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/attribution-auto/<attribution-auto>:$SHORT_SHA"
      - "."

  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/attribution-auto/<attribution-auto>:$SHORT_SHA"

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - jobs
      - update
      - "<attribution-auto>"
      - "--region=europe-west2"
      - "--image=europe-west2-docker.pkg.dev/$PROJECT_ID/attribution-auto/<attribution-auto>:$SHORT_SHA"

images:
  - "europe-west2-docker.pkg.dev/$PROJECT_ID/attribution-auto/<attribution-auto>:$SHORT_SHA"
